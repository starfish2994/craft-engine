  default:palm_sapling:
    material: nether_brick
    settings:
      fuel-time: 100
    data:
      item-name: <!i><i18n:item.palm_sapling>
      lore:
        - "<!i><gray>Requires the datapack tree configuration to function."
        - "<!i><gray>If not configured, an oak tree will grow by default."
    model:
      template: default:model/generated
      arguments:
        model: minecraft:item/custom/palm_sapling
        texture: minecraft:block/custom/palm_sapling
    behavior:
      type: block_item
      block:
        settings:
          template: default:settings/sapling
        behaviors:
          - type: liquid_flowable_block
          - type: bush_block
            bottom-block-tags:
              - minecraft:dirt
              - minecraft:farmland
              - minecraft:sand
          - type: sapling_block
            feature: minecraft:fancy_oak # use custom tree configuration here
            bone-meal-success-chance: 0.45
        loot:
          template: default:loot_table/self
        states:
          properties:
            stage:
              type: int
              default-value: 0
              range: 0~1
          appearances:
            default:
              auto-state: sapling
              model:
                path: minecraft:block/custom/palm_sapling
                generation:
                  parent: minecraft:block/cross
                  textures:
                    cross: minecraft:block/custom/palm_sapling
  default:palm_leaves:
    material: oak_leaves
    data:
      item-name: <!i><i18n:item.palm_leaves>
      block-state: default:palm_leaves[persistent=true,waterlogged=false,distance=7]
    model:
      type: minecraft:model
      path: minecraft:item/custom/palm_leaves
      generation:
        parent: minecraft:block/custom/palm_leaves
      tints:
        - type: minecraft:constant
          value: -12012264
    behavior:
      type: block_item
      block:
        behavior:
          type: leaves_block
        loot:
          template: default:loot_table/leaves
          arguments:
            leaves: default:palm_leaves
            sapling: default:palm_sapling
        settings:
          template: default:settings/leaves
        states:
          template: default:block_state/tintable_leaves
          arguments:
            model_path: minecraft:block/custom/palm_leaves
            texture_path: minecraft:block/custom/palm_leaves
